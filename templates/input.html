<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Model Antrian M/M/2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Kalkulator Model Antrian M/M/2</h1>
        <p class="text-center">oleh Aurelia Septiani</p>
        <form action="/result" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="interarrival_time" class="form-label">Waktu Antar Kedatangan (menit):</label>
                <input type="number" class="form-control" name="interarrival_time" id="interarrival_time" placeholder="Masukkan waktu antar kedatangan" required>
            </div>
            <div class="mb-3">
                <label for="service_time" class="form-label">Waktu Pelayanan (menit):</label>
                <input type="number" class="form-control" name="service_time" id="service_time" placeholder="Masukkan waktu pelayanan" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Hitung</button>
        </form>
    </div>
</body>
</html>
